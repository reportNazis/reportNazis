<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Admin Dashboard</h1>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6"
        role="alert">
        <span class="block sm:inline">{{ error }}</span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Invite Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Invite Management</h2>
            <p class="text-gray-600 mb-4">Generate a new invite code for a user.</p>

            <button (click)="generateInvite()"
                class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                Generate Invite Code
            </button>

            <div *ngIf="newInviteCode" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-md">
                <p class="font-bold text-green-800 mb-1">New Code Generated:</p>
                <div class="text-2xl font-mono text-green-700 break-all select-all">{{ newInviteCode }}</div>
            </div>
        </section>

        <!-- User List Section -->
        <section class="bg-white p-6 rounded-lg shadow-md col-span-1 md:col-span-2">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">User List (Zitadel)</h2>

            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                ID
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Username
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                State
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users" class="hover:bg-gray-50">
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">{{ user.id }}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap font-medium">{{ user.username }}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <span
                                    class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                    <span aria-hidden="true"
                                        class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                                    <span class="relative">{{ user.state }}</span>
                                </span>
                            </td>
                        </tr>
                        <tr *ngIf="users.length === 0">
                            <td colspan="3"
                                class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center text-gray-500 italic">
                                No users found or loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>
</div>
