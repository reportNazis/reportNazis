<div
  class="min-h-screen bg-dark flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans text-grey-100 overflow-hidden relative">

  <!-- Background Accents -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
    <div
      class="absolute top-[-10%] right-[-10%] w-[60%] h-[60%] bg-primary/10 rounded-full blur-[100px] animate-fadeIn">
    </div>
    <div
      class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px] animate-fadeIn">
    </div>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10 animate-slideUp">
    <div class="flex justify-center">
      <div
        class="w-14 h-14 bg-gradient-to-br from-primary to-black rounded-2xl shadow-xl shadow-primary/30 flex items-center justify-center text-2xl">
        ðŸŒ»
      </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white tracking-tight">
      Admin Portal
    </h2>
    <p class="mt-2 text-center text-sm text-grey-500">
      Authorized personnel only
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[40rem] relative z-10 animate-slideUp-delay">
    <div class="bg-surface/80 backdrop-blur-xl border border-white/5 py-8 px-4 shadow-2xl rounded-2xl sm:px-10">

      <div class="space-y-8">

        <!-- Login Form -->
        <div>
          <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
            <span class="w-1 h-6 bg-primary rounded-full"></span>
            Sign In
          </h3>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
            <div class="group">
              <label for="username"
                class="block text-sm font-medium text-grey-300 mb-1 transition-colors group-focus-within:text-primary">Username</label>
              <div class="relative">
                <input id="username" type="text" formControlName="username" required
                  class="appearance-none block w-full px-4 py-3 border border-surface-highlight rounded-xl bg-black/50 text-white placeholder-grey-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
              </div>
            </div>

            <div class="group">
              <label for="password"
                class="block text-sm font-medium text-grey-300 mb-1 transition-colors group-focus-within:text-primary">Password</label>
              <div class="relative">
                <input id="password" type="password" formControlName="password" required
                  class="appearance-none block w-full px-4 py-3 border border-surface-highlight rounded-xl bg-black/50 text-white placeholder-grey-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
              </div>
            </div>

            <div *ngIf="loginError" class="rounded-xl bg-red-900/20 p-4 border border-red-500/20 animate-fadeIn">
              <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-sm font-medium text-red-400">{{ loginError }}</span>
              </div>
            </div>

            <button type="submit" [disabled]="!loginForm.valid"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-primary/20 text-sm font-bold text-white bg-gradient-to-r from-primary to-primary-hover hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-surface disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:-translate-y-0.5">
              Sign in
            </button>
          </form>
        </div>

        <!-- Divider -->
        <div class="relative py-2">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-surface-highlight"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-surface text-grey-500 font-medium">OR</span>
          </div>
        </div>

        <!-- Redeem Form -->
        <div>
          <h3 class="text-lg font-semibold text-white mb-6 text-center">Redeem Invite Code</h3>
          <form [formGroup]="redeemForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
              <div class="group">
                <label for="code"
                  class="block text-sm font-medium text-grey-300 mb-1 transition-colors group-focus-within:text-primary">Inverse
                  Code</label>
                <input type="text" id="code" formControlName="code" placeholder="XXXX-XXXX"
                  class="appearance-none block w-full px-4 py-3 border border-surface-highlight rounded-xl bg-black/50 text-white placeholder-grey-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 font-mono tracking-widest text-center">
              </div>

              <div class="group">
                <label for="email"
                  class="block text-sm font-medium text-grey-300 mb-1 transition-colors group-focus-within:text-primary">Email
                  Address</label>
                <input type="email" id="email" formControlName="email" placeholder="you@company.com"
                  class="appearance-none block w-full px-4 py-3 border border-surface-highlight rounded-xl bg-black/50 text-white placeholder-grey-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200">
              </div>
            </div>

            <div *ngIf="message" class="rounded-xl bg-green-900/20 p-4 border border-green-500/20 animate-fadeIn">
              <p class="text-sm text-green-400 font-medium text-center">{{ message }}</p>
            </div>

            <div *ngIf="error" class="rounded-xl bg-red-900/20 p-4 border border-red-500/20 animate-fadeIn">
              <p class="text-sm text-red-400 font-medium text-center">{{ error }}</p>
            </div>

            <button type="submit" [disabled]="!redeemForm.valid"
              class="w-full flex justify-center py-3 px-4 border border-white/10 rounded-xl shadow-sm text-sm font-bold text-grey-300 bg-black/40 hover:bg-white/5 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-surface disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
              Redeem Code
            </button>
          </form>
        </div>

      </div>
    </div>

    <p class="mt-8 text-center text-xs text-grey-600">
      &copy; 2024 Visine Sunflower Project. All rights reserved.
    </p>
  </div>
</div>
