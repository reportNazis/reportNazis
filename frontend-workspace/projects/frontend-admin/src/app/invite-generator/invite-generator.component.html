<div class="p-6 bg-white rounded-lg shadow-md max-w-4xl mx-auto mt-10">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Invite Generator</h2>
    <button (click)="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
      Generate Invite
    </button>
  </div>

  <div class="bg-gray-50 border border-gray-200 rounded p-4 text-gray-700">
    <p>Managing invites for the application.</p>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black opacity-50" (click)="closeModal()"></div>

  <!-- Modal Content -->
  <div class="relative w-full max-w-md mx-auto my-6 z-50">
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!-- Header -->
      <div class="flex items-start justify-between p-5 border-b border-solid border-gray-200 rounded-t">
        <h3 class="text-xl font-semibold">
          Send Invitation
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-gray-900 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="closeModal()">
          <span class="bg-transparent text-gray-500 hover:text-gray-900 h-6 w-6 text-2xl block outline-none focus:outline-none">
            Ã—
          </span>
        </button>
      </div>

      <!-- Body -->
      <div class="relative p-6 flex-auto">
        <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
              placeholder="user@example.com">
            <div *ngIf="inviteForm.get('email')?.invalid && inviteForm.get('email')?.touched" class="text-red-500 text-xs italic mt-1">
              Please enter a valid email.
            </div>
          </div>

          <div *ngIf="message" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
            {{ message }}
          </div>
          <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
            {{ error }}
          </div>

          <!-- Footer -->
          <div class="flex items-center justify-end pt-4 border-t border-solid border-gray-200 rounded-b">
            <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="closeModal()">
              Close
            </button>
            <button 
              class="bg-blue-600 text-white active:bg-blue-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 disabled:opacity-50" 
              type="submit"
              [disabled]="inviteForm.invalid || isSubmitting">
              {{ isSubmitting ? 'Sending...' : 'Send Invite' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
