<button [routerLink]="config().route" routerLinkActive="bg-gray-800 text-white shadow-sm"
    [routerLinkActiveOptions]="{exact: false}" [class]="buttonClasses()">

    <!-- Icon Container -->
    <div class="flex items-center justify-center shrink-0" [class.w-full]="!isExpanded() && config().id !== 'sign-in'">
        @if (config().iconName) {
        <mat-icon class="!flex items-center justify-center transition-transform duration-200 group-hover:scale-110"
            [ngClass]="isExpanded() ? '!w-5 !h-5 !text-[20px]' : '!w-6 !h-6 !text-[24px]'">
            {{ config().iconName }}
        </mat-icon>
        }
    </div>

    <!-- Label (Expanded) -->
    @if (isExpanded()) {
    <span class="font-medium text-sm tracking-wide truncate transition-opacity duration-300"
        [class.font-bold]="isActive()">
        {{ config().label }}
    </span>
    }

    <!-- Tooltip (Collapsed) -->
    @if (!isExpanded() && config().id !== 'sign-in') {
    <span
        class="absolute left-full ml-4 top-1/2 -translate-y-1/2 bg-gray-800 text-white text-[11px] px-2.5 py-1.5 rounded opacity-0 group-hover:opacity-100 transition-all duration-200 pointer-events-none border border-gray-700 z-[100] shadow-2xl translate-x-1 group-hover:translate-x-0 whitespace-nowrap">
        {{ config().label }}
        <!-- Small Arrow -->
        <div
            class="absolute -left-1 top-1/2 -translate-y-1/2 w-2 h-2 bg-gray-800 border-l border-b border-gray-700 rotate-45">
        </div>
    </span>
    }
</button>
